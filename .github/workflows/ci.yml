name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  simulate-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@9.15.4

      - name: Install dependencies
        run: pnpm install

      - name: Forge build
        run: forge build
        working-directory: packages/protocol

      - name: Simulate deploy on Sepolia
        id: simulate-deploy
        run: |
          set -eo pipefail
          pnpm run simulate-deploy:sepolia > deploy_output.log 2>&1
          
          echo "DEPLOY_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          cat deploy_output.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: packages/protocol

      - name: Check for success
        run: |
          if grep -q "ðŸ’¥" deploy_output.log; then
            echo "Deployment simulation successful!"
          elif grep -q "ELIFECYCLE" deploy_output.log; then
            echo "Deployment simulation failed. Full output:"
            cat deploy_output.log
            exit 1
          else
            echo "Unexpected output. Full log:"
            cat deploy_output.log
            exit 1
          fi
        working-directory: packages/protocol

  test-contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@9.15.4

      - name: Install dependencies
        run: pnpm install

      - name: Forge build
        run: forge build
        working-directory: packages/protocol

      - name: Smart contract tests
        run: pnpm run test
        working-directory: packages/protocol

  compile-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@9.15.4

      - name: Install dependencies
        run: pnpm install

      - name: Lint API
        run: pnpm run lint
        working-directory: packages/api

      - name: Generate Prisma client
        run: pnpm prisma:generate
        working-directory: packages/api

      - name: Compile API
        run: pnpm run compile
        working-directory: packages/api

  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@9.15.4

      - name: Install dependencies
        run: pnpm install

      - name: Install wait-on globally
        run: npm install -g wait-on

      - name: Build the application
        run: pnpm build
        working-directory: packages/sapience
        env:
          NEXT_PUBLIC_FOIL_API_URL: https://api.foil.xyz

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: packages/sapience

      - name: Start server in background
        run: pnpm start &
        working-directory: packages/sapience

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000 --timeout 30000
        working-directory: packages/sapience

      - name: Run E2E tests
        run: pnpm test:e2e
        working-directory: packages/sapience
        env:
          CI: true
          NEXT_PUBLIC_FOIL_API_URL: https://api.foil.xyz

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: packages/sapience/playwright-report/
          retention-days: 7