name="foil"
version="1.0.4"
preset="nvda-2025-q1"

include = [
  "templates/generic-marketgroup.toml",
  "templates/buckets-for-six.toml"
]

[setting.claimStatement]
defaultValue = "<%= stringToHex('What will NVIDIA’s earnings per share (EPS) be for Q1 2025?') %>"

[setting.marketStartingTime]
defaultValue = "1745604000"

[setting.marketEndingTime]
defaultValue = "1748464200"

[setting.bucket1Name]
defaultValue = "<%= stringToHex('bucket 1') %>"

[setting.bucket2Name]
defaultValue = "<%= stringToHex('bucket 2') %>"

[setting.bucket3Name]
defaultValue = "<%= stringToHex('bucket 3') %>"

[setting.bucket4Name]
defaultValue = "<%= stringToHex('bucket 4') %>"

[setting.bucket5Name]
defaultValue = "<%= stringToHex('bucket 5') %>"

[setting.bucket6Name]
defaultValue = "<%= stringToHex('bucket 6') %>"

[setting.bucket1Claim]
defaultValue = "<%= stringToHex('Was NVIDIA’s earnings per share (EPS) for Q1 2025 less than 0.50? Zero if no:') %>"

[setting.bucket2Claim]
defaultValue = "<%= stringToHex('Was NVIDIA’s earnings per share (EPS) for Q1 2025 between 0.51 and 0.80? Zero if no:') %>"

[setting.bucket3Claim]
defaultValue = "<%= stringToHex('Was NVIDIA’s earnings per share (EPS) for Q1 2025 between 0.81 and 1.10? Zero if no:') %>"

[setting.bucket4Claim]
defaultValue = "<%= stringToHex('Was NVIDIA’s earnings per share (EPS) for Q1 2025 between 1.11 and 1.40? Zero if no:') %>"

[setting.bucket5Claim]
defaultValue = "<%= stringToHex('Was NVIDIA’s earnings per share (EPS) for Q1 2025 between 1.41 and 1.70? Zero if no:') %>"

[setting.bucket6Claim]
defaultValue = "<%= stringToHex('Was NVIDIA’s earnings per share (EPS) for Q1 2025 greater than 1.71? Zero if no:') %>"
