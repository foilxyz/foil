name="foil"
version="<%= package.version %>"

[var.settings]
owner="0xE006B58cA5aB7ba53863012dc3067A14b965C1da"
baseAssetMinPriceTick = "16000" # 5
baseAssetMaxPriceTick = "39000" # 50
feeRate = "10000" # 1%
startingSqrtPriceX96 = "345347553882095649185803010048" # 19
assertionLiveness = "21600"
bondAmount = "5000000000"
claimStatement = "<%= stringToHex('The sum of gas used divided by the sum of base fees paid on Ethereum Mainnet across all blocks, divided by the wstETH/ETH ratio at the end of the period, represented with 18 decimal places') %>"
minTradeSize = "10000"
# Integration addresses
optimisticOracleV3 = "0x0F7fC5E6482f096380db6158f978167b57388deE" # UMA Optimistic Oracle V3 (Base: 0x0F7fC5E6482f096380db6158f978167b57388deE ; Base Sepolia: 0x2aBf1Bd76655de80eDB3086114315Eec75AF500c)
uniswapPositionManager = "0x03a520b32C04BF3bEEf7BEb72E919cf822Ed34f1" # Uniswap V3 NonfungiblePositionManager (Base: 0x03a520b32C04BF3bEEf7BEb72E919cf822Ed34f1 ; Base Sepolia: 0x27F971cb582BF9E50F397e4d29a5C7A34f11faA2)
uniswapSwapRouter = "0x65669fe35312947050c450bd5d36e6361f85ec12" # Uniswap V3 SwapRouter (Base:  ; Base Sepolia: )
uniswapQuoter = "0x3d4e44Eb1374240CE5F1B871ab261CD16335B76a" # Uniswap V3 QuoterV2 (Base: 0x3d4e44Eb1374240CE5F1B871ab261CD16335B76a ; Base Sepolia: 0xC5290058841028F1614F3A6F0F5816cAd0df5E27)

# Vaults Settings
vault1Name="Foil Vault Yin"
vault1Symbol = "fYIN"
vault2Name="Foil Vault Yang"
vault2Symbol = "fYANG"
lowerBoundMultiplier = "0.5773502691896257" # sqrt(1/3) 
upperBoundMultiplier = "1.7320508075688772" # sqrt(3)
duration = "2419200" # 28 day in seconds
totalVaults = "2"
depends = []

# [pull.Uniswap]
# source="uniswap"

[pull.wstETH]
source="wsteth-token"

[pull.USDC]
source="usdc-token"

[deploy.ConfigurationModule]
artifact="ConfigurationModule"
args=["<%= settings.owner %>"]

[deploy.LiquidityModule]
artifact="LiquidityModule"

[deploy.UMASettlementModule]
artifact="UMASettlementModule"

[deploy.TradeModule]
artifact="TradeModule"

[deploy.NftModule]
artifact="NftModule"

[deploy.ViewsModule]
artifact="ViewsModule"

[deploy.ERC165Module]
artifact="ERC165Module"

[deploy.SettlementModule]
artifact="SettlementModule"

[router.FoilYin]
contracts=[
  "ConfigurationModule",
  "LiquidityModule",
  "UMASettlementModule",
  "TradeModule",
  "NftModule",
  "ViewsModule",
  "ERC165Module",
  "SettlementModule"
]
highlight=true

[router.FoilYang]
contracts=[
  "ConfigurationModule",
  "LiquidityModule",
  "UMASettlementModule",
  "TradeModule",
  "NftModule",
  "ViewsModule",
  "ERC165Module",
  "SettlementModule"
]
highlight=true

# VAULT 1
[deploy.VaultYin]
highlight=true
artifact="Vault"
from="<%= settings.owner %>"
args=[ "<%= settings.vault1Name %>", "<%= settings.vault1Symbol %>", "<%= FoilYin.address %>", "<%= imports.wstETH.contracts.Token.address %>", "<%= parseEther(settings.lowerBoundMultiplier) %>", "<%= parseEther(settings.upperBoundMultiplier) %>", "<%= settings.duration %>", "0", "<%= settings.totalVaults %>" ]
depends = ['router.FoilYin', 'pull.wstETH', 'var.settings']

[invoke.initializeMarketForVaultYin]
target="FoilYin"
func="initializeMarket"
from="<%= settings.owner %>"
args=[
  "<%= VaultYin.address %>",
  "<%= imports.wstETH.contracts.Token.address %>",
  [],
  "<%= VaultYin.address %>",
  "<%= settings.minTradeSize %>",
  { feeRate = "<%= settings.feeRate %>", assertionLiveness= "<%= settings.assertionLiveness %>", bondCurrency = "<%= imports.USDC.contracts.Token.address %>", bondAmount = "<%= settings.bondAmount %>", claimStatement = "<%= settings.claimStatement %>", uniswapPositionManager = "<%= settings.uniswapPositionManager %>", uniswapSwapRouter = "<%= settings.uniswapSwapRouter %>", uniswapQuoter = "<%= settings.uniswapQuoter %>", optimisticOracleV3 = "<%= settings.optimisticOracleV3 %>" }
]
depends=["deploy.VaultYin"]

# VAULT 2
[deploy.VaultYang]
highlight=true
artifact="Vault"
from="<%= settings.owner %>"
args=[ "<%= settings.vault2Name %>", "<%= settings.vault2Symbol %>", "<%= FoilYang.address %>", "<%= imports.wstETH.contracts.Token.address %>", "<%= parseEther(settings.lowerBoundMultiplier) %>", "<%= parseEther(settings.upperBoundMultiplier) %>", "<%= settings.duration %>", "1", "<%= settings.totalVaults %>" ]
depends = ['router.FoilYang', 'pull.wstETH', 'var.settings']

[invoke.initializeMarketForVaultYang]
target="FoilYang"
func="initializeMarket"
from="<%= settings.owner %>"
args=[
  "<%= VaultYang.address %>",
  "<%= imports.wstETH.contracts.Token.address %>",
  [],
  "<%= VaultYang.address %>", 
  "<%= settings.minTradeSize %>",
  { feeRate = "<%= settings.feeRate %>", assertionLiveness= "<%= settings.assertionLiveness %>", bondCurrency = "<%= imports.USDC.contracts.Token.address %>", bondAmount = "<%= settings.bondAmount %>", claimStatement = "<%= settings.claimStatement %>", uniswapPositionManager = "<%= settings.uniswapPositionManager %>", uniswapSwapRouter = "<%= settings.uniswapSwapRouter %>", uniswapQuoter = "<%= settings.uniswapQuoter %>", optimisticOracleV3 = "<%= settings.optimisticOracleV3 %>" }
]
depends=["deploy.VaultYang"]


# START EPOCHS
[invoke.initializeFirstEpochForVaultYin]
target="VaultYin"
from = "<%= settings.owner %>"
func="initializeFirstEpoch"
args=[
  "<%= settings.startingSqrtPriceX96 %>"
]
depends=["invoke.initializeMarketForVaultYin"]

[invoke.initializeFirstEpochForVaultYang]
target="VaultYang"
from = "<%= settings.owner %>"
func="initializeFirstEpoch"
args=[
  "<%= settings.startingSqrtPriceX96 %>"
]
depends=["invoke.initializeMarketForVaultYang"]
